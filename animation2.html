<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fake Happy : Sprite</title>
    <link rel="stylesheet" href="css/animation.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style media="screen">
    #smile{
      margin: 10px auto;
      height:150px; width:200px;
      background: url("smile.png");
      animation:smile 0.8s steps(6) infinite;
    }
    @keyframes smile {
      100%{background-position:1150px;}
    }


    #teeth{
      color:black;
      text-align: center;
      font-size:30px;
    }
    </style>

  </head>
  <body>

    <div id="smile">
    </div>
    <div id="teeth">
    <p><span>Hey, if I smile with my teeth</span></p>
    <p><span>Bet you believe me</span></p>
    <p><span>If I smile with my teeth</span></p>
    <p><span>I think I believe me</span></p>
  </div>
