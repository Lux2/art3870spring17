<!doctype html>
<html class="no-js" lang="en" dir="ltr">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

  <body>
<h1>Resopnsive Image</h1>

    [img/medium.jpg, medium],
    [img/large.jpg, large]">

    [small.html, small],
    [medium.html, medium],
    [large.html, large]">
  </div>
